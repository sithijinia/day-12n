<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Homepage</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="jumbotron">

        <div class="container">
            <div class="row">
                <div class="col-sm-8 m-auto">
                    <div class="card">

                        <div class="card-body">


                            <div class="form-group row">
                                <label class="col-form-label col-sm-5">Starting Number:</label>
                                <div class="col-sm-7">
                                    <input type="text" name="startingNumber" id="startingNumber" class="form-control">
                                </div>

                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-sm-5">Ending Number:</label>
                                <div class="col-sm-7">
                                    <input type="text" name="endingNumber" id="endingNumber" class="form-control">
                                </div>

                            </div>

                            <div class="form-group row">
                                <label class="col-form-label col-sm-5"> Result:</label>
                                <div class="col-sm-7">
                                    <input type="text" name="result" id="result" class="form-control">


                                </div>

                            </div>

                            <div class="form-group text-center">
                                <label class="col-form-label col-md-3"></label>
                                <div class="col-md-9">

                                <input type="submit" name="btn" id="btn" class="btn btn-success" value="submit">

                                <!--<button type="reset" value="Reset" id="resetName" class="btn btn-primary">Reset</button>-->

                                </div>

                            </div>



                        </div>
                    </div>

                </div>

            </div>


        </div>
        </div>
    <script type="text/javascript" src="js/my-script.js"></script>


    </body>
</html>
