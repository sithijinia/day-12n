<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Java Script Home</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <h1 id="h1">This is a heading.</h1>

        <table>

            <tr>
                <th>First Name:</th>
                <td>
                <input type="text" id="firstName">
                </td>
            </tr>

            <tr>
                <th>Last Name:</th>
                <td>
                    <input type="text" id="lastName">
                </td>
            </tr>

            <tr>
                <th>Full Name:</th>
                <td>
                    <input type="text" id="fullName">
                </td>
            </tr>

            <tr>
                <th></th>
                <td>
                    <input type="submit" id="btn" value="submit">
                </td>
            </tr>

        </table><br><br>


        <table>

            <tr>
                <th>First Number:</th>
                <td>
                    <input type="text" id="firstNumber">
                </td>
            </tr>

            <tr>
                <th>Second Number:</th>
                <td>
                    <input type="text" id="secondNumber">
                </td>
            </tr>

            <tr>
                <th>Result:</th>
                <td>
                    <input type="text" id="result">
                </td>
            </tr>

            <tr>
                <th></th>
                <td>
                    <input type="submit" id="btn1" value="+">
                    <input type="submit" id="btn2" value="-">
                    <input type="submit" id="btn3" value="*">
                    <input type="submit" id="btn4" value="/">
                    <input type="submit" id="btn5" value="%">
                </td>
            </tr>

        </table>



        <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/myscript3.js"></script>

    </body>

</html>
